<!DOCTYPE html>

<html>
    <head>
        <link rel = "stylesheet" href = "calc.css">

    </head>


    <body>
        <div class = "whole">
            <div id = "calculator">
                <input id = "screen" readonly>

                <div id = "keys">

                    <button class ="yello" onclick = "zero()">0</button>
                    <button onclick = "one()">1</button>
                    <button onclick= "two()">2</button>

                    <button class = "yello" onclick = "three()">3</button>
                    <button onclick = "four()">4</button>
                    <button onclick = "five()">5</button>


                    <button class="yello" onclick = "six()">6</button>
                    <button onclick = "seven()">7</button>
                    <button onclick = "eight()">8</button>

                    <button class="yello" onclick = "nine()">9</button>
                    <button onclick = "add()">+</button>
                    <button onclick = "sub()">-</button>

                    <button class = "yello" onclick = "div()">/</button>
                    <button onclick = "mult()">*</button>
                    <button onclick = "eq()">=</button>

                    <button class = "yello" onclick = "clearAll()">C</button>

                </div>
            </div>

        </div>
        <script src = "calc.js"></script>
    </body>


</html>
